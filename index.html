<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <title>Jessica Randall</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="profile-card">
                <div class="profile-image">
                    <img src="images/avatar-jessica.jpeg" alt="Profile Picture">
                </div>
                <h2 class="name">Jessica Randall</h2>
                <p class="location">London, United Kingdom</p>
                <p class="description">"Front-end developer and avid reader."</p>
                <div class="social-buttons">
                    <a href="#" class="button">GitHub</a>
                    <a href="#" class="button">Frontend Mentor</a>
                    <a href="#" class="button">LinkedIn</a>
                    <a href="#" class="button">Twitter</a>
                    <a href="#" class="button">Instagram</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
